<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
 <div id="app">

    <!--Section Panier-->
    <div class="cart">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Votre commande</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{title}}</td>
                    <td> x {{nbrProduct}}</td>
                </tr>
                <tr>
                    <td>Code promo</td>
                    <td>
                        <input v-model ="promo" placeholder="Ajouter un code promo"><!--promo a été recupere dans le javascript et afficher dans le modèle-->
                    </td>
                </tr>
                <tr>
                    <td>Total à payer</td>
                    <td><!--liaison bi-directionnelle-->
                        <transition name="bounce">
                            <div v-if="promo === 'royale'"><!--condition code promo--><!--promo recupere et analyser afin d'être ajouter dans la condition v-if-->
                                (-3 €)
                                <span class="sale">{{totalPrice}}</span>
                                {{totalPrice -3}} €
                            </div>
                            <div v-else>
                                {{totalPrice}}
                            </div>
                        </transition>
                  </td>
                </tr>
            </tbody>        
        </table>
    </div>  
     <div class="product-section">
            <product></product>
            <product></product>
            <product></product>
        </div>
     </div>
 </div>  

 <!-- JS -->
 <script src="https://unpkg.com/vue@next"></script> 
 <script src="main.js"></script>
 <script src="component/Product.js"></script>
 <script>
     const mountApp = app.mount("#app");
 </script>
</body>

</html>
